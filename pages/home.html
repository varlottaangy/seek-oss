<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>首页</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<!--引入公用样式-->
		<link rel="stylesheet" type="text/css" href="../css/public.css" />
	</head>

	<body>
		<!--轮播图插件-->
		<div id="slider" class="mui-slider">
			<div class="mui-slider-group mui-slider-loop">
				<!-- 额外增加的一个节点(循环轮播：第一个节点是最后一张轮播) -->
				<div class="mui-slider-item mui-slider-item-duplicate">
					<a href="#">
						<img src="../images/EmptyBanner3.png">
					</a>
				</div>
				<!-- 第一张 -->
				<div class="mui-slider-item">
					<a href="#">
						<img src="../images/EmptyBanner.png">
					</a>
				</div>
				<!-- 第二张 -->
				<div class="mui-slider-item">
					<a href="#">
						<img src="../images/EmptyBanner1.png">
					</a>
				</div>
				<!-- 第三张 -->
				<div class="mui-slider-item">
					<a href="#">
						<img src="../images/EmptyBanner2.png">
					</a>
				</div>
				<!-- 第四张 -->
				<div class="mui-slider-item">
					<a href="#">
						<img src="../images/EmptyBanner3.png">
					</a>
				</div>
				<!-- 额外增加的一个节点(循环轮播：最后一个节点是第一张轮播) -->
				<div class="mui-slider-item mui-slider-item-duplicate">
					<a href="#">
						<img src="../images/EmptyBanner.png">
					</a>
				</div>
			</div>
			<div class="mui-slider-indicator">
				<div class="mui-indicator mui-active"></div>
				<div class="mui-indicator"></div>
				<div class="mui-indicator"></div>
				<div class="mui-indicator"></div>
			</div>
		</div>
		<!--服务-->
		<div class="home-listbox bs-bb bgc-ff">
			<div class="serviceTitle">
				<span class="listFontSize">服&nbsp;&nbsp;&nbsp;&nbsp;务</span>
			</div>
			<!--第一排-->
			<div class="mui-row row-imgbox fatherbox">
				<div class="mui-col-xs-3 publicjumppage" id="home-identificationCard">
					<div class="ta-c imgbox">
						<img src="../images/sfz.png" alt="" />
					</div>
					<div class="smFontSize ta-c">身份归属</div>
				</div>
				<div class="mui-col-xs-3 publicjumppage" id="home-banks">
					<div class="ta-c imgbox">
						<img src="../images/yhk.png" alt="" />
					</div>
					<div class="smFontSize ta-c">银行查询</div>
				</div>
				<div class="mui-col-xs-3 publicjumppage" id="home-belongingTo">
					<div class="ta-c imgbox">
						<img src="../images/gsd.png" alt="" />
					</div>
					<div class="smFontSize ta-c">手机归属地</div>
				</div>
				<div class="mui-col-xs-3 publicjumppage" id="home-exchangeRate">
					<div class="ta-c imgbox">
						<img src="../images/hl.png" alt="" />
					</div>
					<div class="smFontSize ta-c">银行汇率</div>
				</div>
			</div>
			<!--第二排-->
			<div class="mui-row row-imgbox fatherbox">
				<div class="mui-col-xs-3 publicjumppage" id="home-translation">
					<div class="ta-c imgbox">
						<img src="../images/fy.png" alt="" />
					</div>
					<div class="smFontSize ta-c">翻译</div>
				</div>
				<div class="mui-col-xs-3 publicjumppage" id="home-equipment">
					<div class="ta-c imgbox">
						<img src="../images/sb.png" alt="" />
					</div>
					<div class="smFontSize ta-c">设备信息</div>
				</div>
				<div class="mui-col-xs-3 publicjumppage" id="home-figure">
					<div class="ta-c imgbox">
						<img src="../images/scjs.png" alt="" />
					</div>
					<div class="smFontSize ta-c">身材计算</div>
				</div>
				<div class="mui-col-xs-3">
					<!--<div class="ta-c imgbox">
						<img src="../images/hl.png" alt="" />
					</div>
					<div class="smFontSize ta-c">银行汇率</div>-->
				</div>
			</div>

		</div>
		<!--待开发想-->
		<div class="home-listbox bs-bb bgc-ff">
			<div class="serviceTitle">
				<span class="listFontSize">开发中...</span>
			</div>
			<!--第一排-->
			<div class="mui-row row-imgbox notfatherbox">
				<div class="mui-col-xs-3 publicjumppage">
					<div class="ta-c imgbox">
						<img src="../images/gjj.png" alt="" />
					</div>
					<div class="smFontSize ta-c">公积金计算</div>
				</div>
				<div class="mui-col-xs-3 publicjumppage">
					<div class="ta-c imgbox">
						<img src="../images/kd.png" alt="" />
					</div>
					<div class="smFontSize ta-c">全国快递</div>
				</div>
				<div class="mui-col-xs-3 publicjumppage">
					<div class="ta-c imgbox">
						<img src="../images/gj.png" alt="" />
					</div>
					<div class="smFontSize ta-c">公交地铁</div>
				</div>
				<div class="mui-col-xs-3 publicjumppage">
					<div class="ta-c imgbox">
						<img src="../images/sl.png" alt="" />
					</div>
					<div class="smFontSize ta-c"></div>
				</div>
			</div>

		</div>
		<script src="../js/mui.min.js"></script>
		<!--引入页面跳转公用方法-->
		<script src="../js/public.js"></script>
		<script type="text/javascript">
			mui.init();
			//获得slider插件对象
			var gallery = mui('.mui-slider');
			gallery.slider({
				interval: 5000 //自动轮播周期，若为0则不自动播放，默认为0；
			});
			//预加载页面
			mui.plusReady(function() {
				mui.preload({
					url: "home-banks.html",
					id: "home-banks"
				});
				mui.preload({
					url: "home-belongingTo.html",
					id: "home-belongingTo"
				});
				mui.preload({
					url: "home-equipment.html",
					id: "home-equipment"
				});
				mui.preload({
					url: "home-exchangeRate.html",
					id: "home-exchangeRate"
				});
				mui.preload({
					url: "home-expressDelivery.html",
					id: "home-expressDelivery"
				});
				mui.preload({
					url: "home-figure.html",
					id: "home-figure"
				});
				mui.preload({
					url: "home-identificationCard.html",
					id: "home-identificationCard"
				});
				mui.preload({
					url: "home-providentFund.html",
					id: "home-providentFund"
				});
				mui.preload({
					url: "home-publicTransport.html",
					id: "home-publicTransport"
				});
				mui.preload({
					url: "home-translation.html",
					id: "home-translation"
				});
			})
		</script>
	</body>

</html>
