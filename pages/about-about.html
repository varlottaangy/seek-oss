<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>关于我们</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<!--引入公用样式-->
		<link rel="stylesheet" type="text/css" href="../css/public.css" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav titleBar-bgcolor" id="header">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left c-ff"></a>
			<h1 class="mui-title titleBar-color">关于我们</h1>
		</header>
		<!--这里面是content页面-->
		<div class="mui-content bs-bb">
			<!--软件图标-->
			<div class="about-imgbox bs-bb">
				<div class="bs-bb ta-c logo-box">
					<img src="../images/logo.png" alt="" />
				</div>
				<div class="bs-bb ta-c logo-text">
					<span class="ttFontSize">贴身管家</span>
				</div>
				<div class="bs-bb ta-c logo-text">
					<span class="smFontSize" id="version"></span>
				</div>
			</div>
			<!--列表内容-->
			<div class="bs-bb about-con">
				<!--zuozhe-->
				<div class="listbox mui-row blg1">
					<div class="mui-col-xs-4 ta-c about-limg">
						<img src="../images/bq2.jpg" alt="" />
					</div>
					<div class="mui-col-xs-8 about-text bs-bb">
						<div>
							<span class="c-ff ttFontSize">nmgwap</span>
						</div>
						<div>
							<span class="c-ff bdFontSize">此软件的开发者</span>
						</div>
					</div>
				</div>
				<!--ui-->
				<div class="listbox mui-row blg2">
					<div class="mui-col-xs-4 ta-c about-limg">
						<img src="../images/bq4.jpg" alt="" />
					</div>
					<div class="mui-col-xs-8 about-text bs-bb">
						<div>
							<span class="c-ff ttFontSize">Lin</span>
						</div>
						<div>
							<span class="c-ff bdFontSize">应用界面绘制者</span>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="../js/mui.min.js"></script>
		<script src="../js/immersed.js"></script>
		<script type="text/javascript">
			mui.init();
			mui.plusReady(function() {
				var topoffset = '45px';
				if(plus.navigator.isImmersedStatusbar()) {
					topoffset = (Math.round(plus.navigator.getStatusbarHeight()) + 45) + 'px';
				}
				document.getElementById('header').style.height = (immersed + 44) + 'px';
				document.querySelector('.mui-content').style.marginTop = (immersed) + 'px';
				//获取当前应用版本号
				document.getElementById('version').innerText = "软件版本："+plus.runtime.version;
			})
		</script>
	</body>

</html>
